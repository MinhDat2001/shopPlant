<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="description" content="">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- The above 4 meta tags *must* come first in the head; any other head content must come *after* these tags -->

    <!-- Title  -->
    <title>Admin login</title>

    <!-- Favicon  -->
    <link rel="icon" href="../img/core-img/favicon.ico">

    <!-- Core Style CSS -->
    <link rel="stylesheet" href="../style/admin-login.css">

</head>

<body>
    <div class="container">
        <form th:action="@{/admin/login}" method="POST">
            <div class="form-header">
                <div class="login-title"> Plant</div>
                <div class="login-title"> Login </div>
            </div>
            <div class="input"><input name="username" class="input-text" type="text" placeholder="Username" /></div>
            <br>
            <div class="input"><input name="password" class="input-text" type="text" placeholder="Password" /></div>
            <br>
            <p style="margin-left: 8px; margin-top: 4px; color: red;" th:if="${message}" th:text="${message}"></p>
            <div class="contain-btn"><button>Login</button></div>
        </form>
    </div>

</body>

</html>
