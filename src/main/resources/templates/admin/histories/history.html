<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="description" content="">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- The above 4 meta tags *must* come first in the head; any other head content must come *after* these tags -->

    <!-- Title  -->
    <title>Admin</title>

    <!-- Favicon  -->
    <link rel="icon" href="../../img/core-img/favicon.ico">

    <!-- Core Style CSS -->
    <link rel="stylesheet" href="../../style/admin.css">


</head>

<body>
    <header class="header">
        <div class="header-logo">
            <img class="header-logo-img" src="../../img/logo-gg.jpg" alt="logo" />
        </div>
        <div class="header-profile">
            <a href="#"><img class="header-profile-img" src="../uploads/avatar.jpeg" /></a>
        </div>
    </header>

    <div class="container">
        <nav class="navbar">
            <a th:href="@{/admin}">
                <div id="btn-home" class="button-control">Home</div>
            </a>
            <a th:href="@{/admin/customers}">
                <div id="btn-user" class="button-control">Customer</div>
            </a>
            <a th:href="@{/admin/products}">
                <div id="btn-product" class="button-control">Product</div>
            </a>
            <a th:href="@{/admin/categories}">
                <div id="btn-category" class="button-control">Category</div>
            </a>
            <a th:href="@{/admin/histories}">
                <div id="btn-history" class="button-control active">History</div>
            </a>
        </nav>
        <div class="area-control">


            <!-- history -->
            <div class="history-display display" id="history-display">
                <div class="area-display-title">History</div>
                <div class="container-tbl">
                    <table class="tbl-history">
                        <thead>
                            <tr>
                                <th></th>
                                <th>Name</th>
                                <th>Quantity</th>
                                <th>Price</th>
                                <th>Total</th>
                                <th>Customer</th>
                                <th>Status</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each=" history : ${histories}">
                                <td class="history-img">
                                    <div class="contain-content">
                                        <a href="#"><img class="img-admin" th:src="@{'../uploads/' +${history.history_product.image_1}}" alt="Product"></a>
                                    </div>
                                </td>
                                <td class="history-name">
                                    <div class="contain-content">
                                        <h3 th:text="${history.history_product.name}"></h3>
                                    </div>
                                </td>
                                <td class="history-quantity">
                                    <div class="contain-content"><span th:text="${history.quantity}"></span></div>
                                </td>
                                <td class="history-price">
                                    <div class="contain-content"><span th:text="${history.price}"></span></div>
                                </td>
                                <td class="history-total">
                                    <div class="contain-content" th:text="${history.price}*${history.quantity}"></div>
                                </td>
                                <td class="history-customer">
                                    <div class="contain-content" th:text="${history.history_customer.firstName}"></div>
                                </td>
                                <td class="history-status">
                                    <div class="contain-content success">Success</div>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
            <div class="area-padding"></div>
        </div>
    </div>

</body>

</html>
