<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="description" content="">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- The above 4 meta tags *must* come first in the head; any other head content must come *after* these tags -->

    <!-- Title  -->
    <title>Admin</title>

    <!-- Favicon  -->
    <link rel="icon" href="../img/core-img/favicon.ico">

    <!-- Core Style CSS -->
    <link rel="stylesheet" href="../style/admin.css">


</head>

<body>
    <header class="header">
        <div class="header-logo">
            <img class="header-logo-img" src="../img/logo-gg.jpg" alt="logo" />
        </div>
        <div class="header-profile">
            <a href="#"><img class="header-profile-img" src="../uploads/avatar.jpeg" /></a>
        </div>
    </header>

    <div class="container">
        <nav class="navbar">
            <a th:href="@{/admin}">
                <div id="btn-home" class="button-control  active">Home</div>
            </a>
            <a th:href="@{/admin/customers}">
                <div id="btn-user" class="button-control">Customer</div>
            </a>
            <a th:href="@{/admin/products}">
                <div id="btn-product" class="button-control">Product</div>
            </a>
            <a th:href="@{/admin/categories}">
                <div id="btn-category" class="button-control ">Category</div>
            </a>
            <a th:href="@{/admin/histories}">
                <div id="btn-history" class="button-control">History</div>
            </a>
        </nav>
        <div class="area-control">
            <!-- home -->
            <div class="home-display display" id="home-display">
                <div class="container-home-list">
                    <div class="area-element">
                        <div class="element-title">Customer</div>
                        <div class="conatainer-element-value">
                            <div class="element-value" th:text="${customer}"></div>
                        </div>
                    </div>
                    <div class="area-element">
                        <div class="element-title">Product</div>
                        <div class="conatainer-element-value">
                            <div class="element-value" th:text="${customer}"></div>
                        </div>
                    </div>
                    <div class="area-element">
                        <div class="element-title">Sales by month</div>
                        <div class="conatainer-element-value">
                            <div class="element-value">2.480 $</div>
                        </div>
                    </div>
                    <div class="area-element">
                        <div class="element-title">sales by year</div>
                        <div class="conatainer-element-value">
                            <div class="element-value">8.560 $</div>
                        </div>
                    </div>
                </div>
                <div class="container-chart">
                    <div id="piechart"></div>
                    <div class="product-sold">
                        <div class="product-sold-title">Products sold</div>
                        <div class="product-sold-value">180 pr</div>
                    </div>
                </div>
            </div>
            <div class="area-padding"></div>
        </div>
    </div>



    <!-- script chart-->
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>

    <script type="text/javascript">
        // Load google charts
        google.charts.load('current', {
            'packages': ['corechart']
        });
        google.charts.setOnLoadCallback(drawChart);

        // Draw the chart and set the chart values
        function drawChart() {
            var data = google.visualization.arrayToDataTable([
                ['Task', 'Product by category'],
                ['Cate1', 16],
                ['Cate2', 4],
                ['Cate3', 4],
                ['Cate4', 2]
            ]);

            // Optional; add a title and set the width and height of the chart
            var options = {
                'title': 'Category',
                'width': 1000,
                'height': 600,
            };

            // Display the chart inside the <div> element with id="piechart"
            var chart = new google.visualization.PieChart(document.getElementById('piechart'));
            chart.draw(data, options);
        }
    </script>



</body>

</html>
